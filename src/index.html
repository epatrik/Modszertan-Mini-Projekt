<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script type="module" defer src="script.js"></script>
    <title>Kvíz</title>
</head>

<body>
    <div class="container">
        <div id="question-block" class="hide">
            <div id="question">question</div>
            <div id="answers">
                <button id="answer1">1</button>
                <button id="answer2">2</button>
                <button id="answer3">3</button>
                <button id="answer4">4</button>
            </div>
        </div>
        <button disabled=true id="start">start</button>
        <button id="next" class="hide">next</button>
        <button id="back" class="hide">back</button>
        <div id="topic-block">
            <button class="topic" data-topic="math">Matematika</button>
            <button class="topic" data-topic="geography">Földrajz</button>
            <button class="topic" data-topic="history">Történelem</button>
            <button class="topic" data-topic="physics">Atomfizika</button>
        </div>
    </div>
</body>

</html>
