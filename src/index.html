<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script type="module" defer src="script.js"></script>
    <title>Kvíz</title>
</head>

<body>
    <div id="skrumblak">A Kvíz</div>
    <div class="container">
        <div id="question-block" class="hide">
            <div id="question">question</div>
            <div id="answers">
                <button id="answer1">1</button>
                <button id="answer2">2</button>
                <button id="answer3">3</button>
                <button id="answer4">4</button>
            </div>
        </div>
        <div class="footer">
            <button disabled=true id="start">Kezdés</button>
            <button id="next" class="hide">Következő</button>
            <button id="back" class="hide">Kilépés</button>
        </div>
        <div id="topic-block">
            <div id="topic-title">Témaválasztás</div>
            <table>
                <tr><td><button class="topic" data-topic="math">Matematika</button></td></tr>
                <tr><td><button class="topic" data-topic="geography">Földrajz</button></td></tr>
                <tr><td><button class="topic" data-topic="history">Történelem</button></td></tr>
                <tr><td><button class="topic" data-topic="physics">Atomfizika</button></td></tr>
            </table>
        </div>
    </div>
</body>

</html>
